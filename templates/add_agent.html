<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Agent</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light" id="body">

    <div class="container mt-5">
        <h1 class="text-center">Добавление нового агента</h1>

        <div class="card shadow p-4">
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Кодовое имя:</label>
                    <input type="text" id="name" name="name" class="form-control" required>

                    <label for="phone" class="form-label">Контактный номер:</label>
                    <input type="text" id="phone" name="phone" class="form-control" required>

                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>

                    <label for="level" class="form-label"> Уровень доступа:</label>
                    <select name="level" id="level" class="form-control" required>
                        <option value="">Выберите уровень</option>
                        <option value="Секретно">Секретно</option>
                        <option value="Совершенно секретно">Совершенно секретно</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Добавить</button>
            </form>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('get_agents') }}" class="btn btn-secondary">Назад</a>

            <button id="theme-toggle" class="btn btn-secondary">
            <i class="fas fa-moon"></i> Темная тема
            </button>
        </div>
    </div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
