<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Agent</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light" id="body">

    <div class="container mt-5">
        <h1 class="text-center">Информация об агенте</h1>

        <div class="card shadow p-4">
            <div class="mb-3">
                <p class="form-label">Кодовое имя: {{ agent.name }}</p>

                <p class="form-label">Контактный номер: {{ agent.phone }}</p>

                <p class="form-label">Email: {{ agent.email }}</p>

                <p class="form-label">Уровень доступа: {{ agent.level }}</p>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('get_agents') }}" class="btn btn-secondary">Назад</a>

            <button id="theme-toggle" class="btn btn-secondary">
            <i class="fas fa-moon"></i> Темная тема
            </button>
        </div>
    </div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
