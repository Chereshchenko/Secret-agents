<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agents List</title>
    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light" id="body">
    <div class="container mt-5">
        <h1 class="text-center">Секретные агенты</h1>

        <div class="card shadow p-3">
            <ul class="list-group">
                {% for agent in agents %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ agent.name }}
                    <div>
                        <a href="{{ url_for('view_agent', id=agent.id) }}" class="btn btn-sm btn-primary">View</a>
                        <a href="{{ url_for('edit_agent', id=agent.id) }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{{ url_for('delete_agent', id=agent.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('add_agent') }}" class="btn btn-success">Добавить нового агента</a>

            <button id="theme-toggle" class="btn btn-secondary">
            <i class="fas fa-moon"></i> Темная тема
            </button>

            <form method="POST" action="{{ url_for('filter_agents') }}">
                <select name="level" id="level" class="btn btn-primary">
                    <option value="">Выберите уровень</option>
                    <option value="Секретно">Секретно</option>
                    <option value="Совершенно секретно">Совершенно секретно</option>
                </select>
                <button type="submit" class="btn btn-success">Фильтровать</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
